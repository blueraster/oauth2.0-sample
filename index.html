<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OAuth Test</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
    <style media="screen">
      html, body, #map {
        overflow: hidden;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://js.arcgis.com/3.17/"></script>
    <script>
      require([
        'esri/arcgis/utils',
        'esri/IdentityManager',
        'esri/arcgis/OAuthInfo'
      ], function (arcgisUtils, IdManager, OAuthInfo) {

        var info = new OAuthInfo({
          appId: 'T33ZahDD2ALbOLuN',
          popup: true
        });

        IdManager.registerOAuthInfos([info]);

        arcgisUtils.createMap('62ae4af73bb34b2883258481ea6de157', 'map').then(function (response) {
          console.log('map created');
        });

      });
    </script>
  </body>
</html>
